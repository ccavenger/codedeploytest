test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      themuse-staging:
        minimum_healthy_hosts: 0
        application_root: /
        region: us-east-1
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tm-codedeploy
            key_pattern: circleci-demo-app-master
        deployment_group: themuse-staging
