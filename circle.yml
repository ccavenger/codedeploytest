test:
  override:
    - php ./test.php
deployment:
  staging:
    branch: master
    codedeploy:
      my-app:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: tm-codedeploy
            key_pattern: circleci-demo-app-master
        region: us-east-1
        deployment_group: themuse-staging
